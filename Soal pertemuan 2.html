<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz SD Negeri 2 Karangmangu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .header-content {
            flex-grow: 1;
            text-align: center;
        }
        .header-content h1 {
            margin: 0;
            font-size: 24px;
            color: #5a67d8;
        }
        .header-content p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        .details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .details label {
            margin-right: 10px;
            font-size: 14px;
            flex-shrink: 0;
        }
        .details input {
            flex-grow: 1;
            padding: 6px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-width: 250px;
        }
        .questions-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .question {
            margin-bottom: 10px;
        }
        .question h3 {
            margin-bottom: 10px;
            color: #2d3748;
        }
        .options label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .divider {
            border-top: 2px dashed #ddd;
            margin: 30px 0;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #5a67d8;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #434190;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e2e8f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container" id="quizContainer">
        <div class="header">
            <img src="https://via.placeholder.com/100" alt="Logo Sekolah">
            <div class="header-content">
                <h1>SD Negeri 2 Karangmangu</h1>
                <p>Jalan Desa Karangmangu</p>
            </div>
        </div>

        <div class="details">
            <label for="studentName">Nama:</label>
            <input type="text" id="studentName" name="studentName" placeholder="Masukkan Nama Siswa">
            <label for="studentClass">Kelas:</label>
            <input type="text" id="studentClass" name="studentClass" placeholder="Kelas">
        </div>

        <form id="quizForm">
            <!-- Soal Pilihan Ganda -->
            <div class="divider"></div>
            <h2>Soal Pilihan Ganda</h2>
            <div class="questions-container">
                <!-- Soal 1 sampai 25 -->
                <div class="question">
                    <h3>1. Apa warna langit pada hari cerah?</h3>
                    <div class="options">
                        <label><input type="radio" name="q1" value="Biru"> Biru</label>
                        <label><input type="radio" name="q1" value="Hijau"> Hijau</label>
                        <label><input type="radio" name="q1" value="Merah"> Merah</label>
                        <label><input type="radio" name="q1" value="Kuning"> Kuning</label>
                    </div>
                </div>
                <div class="question">
                    <h3>2. Berapa hasil dari 2 + 2?</h3>
                    <div class="options">
                        <label><input type="radio" name="q2" value="3"> 3</label>
                        <label><input type="radio" name="q2" value="4"> 4</label>
                        <label><input type="radio" name="q2" value="5"> 5</label>
                        <label><input type="radio" name="q2" value="6"> 6</label>
                    </div>
                </div>

                <!-- Soal 25 -->
                <div class="question">
                    <h3>25. Siapa presiden pertama Indonesia?</h3>
                    <div class="options">
                        <label><input type="radio" name="q25" value="Soekarno"> Soekarno</label>
                        <label><input type="radio" name="q25" value="Sukarno"> Sukarno</label>
                        <label><input type="radio" name="q25" value="Hatta"> Hatta</label>
                        <label><input type="radio" name="q25" value="Soeharto"> Soeharto</label>
                    </div>
                </div>
            </div>

            <!-- Soal Isian -->
            <div class="divider"></div>
            <h2>Soal Isian</h2>
            <div class="question">
                <h3>1. Siapa penemu lampu pijar?</h3>
                <input type="text" name="q26" placeholder="Jawaban Anda">
            </div>

            <!-- Soal Uraian -->
            <div class="divider"></div>
            <h2>Soal Uraian</h2>
            <div class="question">
                <h3>1. Jelaskan proses fotosintesis secara singkat!</h3>
                <textarea name="q36" placeholder="Tuliskan jawaban Anda di sini"></textarea>
            </div>

            <div class="btn-container">
                <button type="button" class="btn" id="submitBtn" onclick="validateAndSubmit()">Submit</button>
                <button type="button" class="btn" id="printBtn" onclick="validateAndPrint()">Cetak</button>
            </div>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        // Fungsi untuk memuat pilihan jawaban yang telah disimpan, namun tidak disimpan di localStorage.
        window.onload = function() {
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(button => {
                button.checked = false; // Pastikan semua radio button tidak tercentang ketika halaman dimuat ulang
            });

            const textInputs = document.querySelectorAll('input[type="text"], textarea');
            textInputs.forEach(input => {
                input.value = ""; // Mengosongkan semua input teks dan textarea saat halaman dimuat ulang
            });
        };

        function disableForm() {
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.disabled = true;
            });
            document.getElementById('submitBtn').style.display = "none"; // Menyembunyikan tombol submit
        }

        function validateForm() {
            const studentName = document.getElementById('studentName').value;
            const studentClass = document.getElementById('studentClass').value;
            const questions = document.querySelectorAll('.question');
            let isValid = true;

            if (!studentName || !studentClass) {
                alert("Nama dan Kelas harus diisi!");
                isValid = false;
            }
            

            // Memastikan setiap soal memiliki jawaban yang terpilih atau terisi
            questions.forEach(question => {
                const radios = question.querySelectorAll('input[type="radio"]');
                const isAnswered = Array.from(radios).some(radio => radio.checked);

                
                    
                
                
            });

            return isValid;
        }

        function validateAndSubmit() {
            if (validateForm()) {
                alert("Formulir berhasil dikirim!");
                disableForm();
            }
        }

        function validateAndPrint() {
            if (validateForm()) {
                window.print();
            }
        }
      

function validateAndSubmit() {
    if (validateForm()) {
        submitQuiz();
        disableForm();
    }
}

function validateAndPrint() {
    if (validateForm()) {
        window.print();
    }
}

function submitQuiz() {
    const correctAnswers = {
        q1: "Biru",
        q2: "4",
        q25: "Soekarno",
    };

    let score = 0;
    let totalQuestions = Object.keys(correctAnswers).length;
    let feedback = "";

    for (let key in correctAnswers) {
        const answer = document.querySelector(`input[name="${key}"]:checked`);
        if (answer && answer.value === correctAnswers[key]) {
            score++;
        } else {
            feedback += `<p>Soal ${key} jawaban Anda salah. Jawaban yang benar adalah: ${correctAnswers[key]}</p>`;
        }
    }

    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = `<h3>Hasil Quiz:</h3>
                           <p>Jawaban Benar: ${score} dari ${totalQuestions} soal pilihan ganda</p>
                           ${feedback}`;
    resultDiv.style.display = "block";
}
    </script>
</body>
</html>
